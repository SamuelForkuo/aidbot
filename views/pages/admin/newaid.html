{% extends "layouts/homelayout.twig" %}

{% block links %}
    <link rel="stylesheet" href="{{asset('styles/pages/admin.css')}}">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
{% endblock %}

{% block contents %}
    {% import "components/splash_screen.twig" as splash %}

    <div class="new-add flex-row flex-between">
        <h2 class="orbitron">New Aid</h2>
        <button>Create Aid</button>
    </div>

    <div class="input-area p-2">

        <input type="text" name="title" placeholder="Type Your Aid Title Here">

        <div class="boxes">

            <div class="image-box box-item flex-col text-center p-1 flex-center">
                <i class="bi bi-file-earmark-play"></i>
                click here to add aid video
            </div>
            <div class="video-box box-item flex-col text-center p-1 flex-center">
                <i class="bi bi-file-earmark-image"></i>
                click here to add aid image
            </div>
            <!-- <video src="https://www.lampe2020.de/videos/00f/video.mp4"></video> -->
            <!-- <iframe src="https://www.youtube.com/embed/C8BP8K-ZuL0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> -->
        </div>

        <div id="editor"></div>

    </div>



    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <!-- Initialize Quill editor -->
    <script>
    let quill = new Quill('#editor', {
        theme: 'snow',
        placeholder: "Please Type all the information about this first aid here..."
    });
    </script>



    <!-- {{ splash.splashScreen() }} -->

{% endblock %}
